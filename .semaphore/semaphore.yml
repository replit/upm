---
version: v1.0
name: UPM
agent:
  machine:
    type: s1-goval

global_job_config:
  env_vars:
    - name: UPM_CI
      value: "1"
  prologue:
    commands:
      - checkout
      - git switch --detach
      - export PATH="/tmp:$PATH"
      - source ./.semaphore/install_nix.sh

blocks:
  - name: build
    dependencies: [ ]
    task:
      jobs:
        - name: nix
          commands:
            - nix build
            - ./result/bin/upm --version

  - name: test
    dependencies: [ build ]
    task:
      jobs:
        - name: test-suite
          commands:
            - nix develop -c nix shell -c make test-suite
      epilogue:
        commands:
          - test-results publish junit.xml

  - name: lint
    dependencies: [ ]
    task:
      jobs:
        - name: golang lint
          commands:
            - make generated
            - cache restore golangci-lint
            - >-
              curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh
              | sh -s -- -b /tmp v1.55.2
            - /tmp/golangci-lint run

after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report
