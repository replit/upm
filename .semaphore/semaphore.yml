---
version: v1.0
name: UPM
agent:
  machine:
    type: e1-standard-2

    containers:
      - name: main
        image: marine-cycle-160323/nix

    image_pull_secrets:
      - name: gcr-pull-secrets

global_job_config:
  prologue:
    commands:
      - checkout
      - git switch --detach
      - export PATH="/tmp:$PATH"

blocks:
  - name: setup
    dependencies: []
    task:
      jobs:
        - name: cache golint-ci
          commands:
            - >-
              cache has_key golangci-lint || (
              mkdir -p bin &&
              curl
              -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh
              | sh -s -- -b /tmp v1.52.2
              && cache store golangci-lint /tmp/golangci-lint
              )

  - name: build
    dependencies: [ setup ]
    task:
      jobs:
        - name: nix
          commands:
            # - cache restore nix-store
            - nix build
            - ./result/bin/upm --version
            - cache store nix-store /nix

  - name: test
    dependencies: [ build, setup ]
    task:
      jobs:
        - name: test-suite
          commands:
            - nix develop -c make generated
            - nix develop -c nix shell -c go test ./test-suite

  - name: lint
    dependencies: [ setup ]
    task:
      jobs:
        - name: golang lint
          commands:
            - make generated
            - cache restore golangci-lint
            - golangci-lint run
