---
version: v1.0
name: UPM
agent:
  machine:
    type: s1-goval

global_job_config:
  prologue:
    commands:
      - checkout
      - git switch --detach
      - export PATH="/tmp:$PATH"
      - source ./.semaphore/install_nix.sh

blocks:
  - name: build
    dependencies: [ ]
    task:
      jobs:
        - name: nix
          commands:
            # - cache restore nix-store
            - nix build
            - ./result/bin/upm --version

  - name: test
    dependencies: [ build ]
    task:
      jobs:
        - name: test-suite
          commands:
            - nix develop -c make generated
            - nix develop -c nix shell -c go test ./test-suite

  - name: lint
    dependencies: [ ]
    task:
      jobs:
        - name: golang lint
          commands:
            - make generated
            - cache restore golangci-lint
            - >-
              curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh
              | sh -s -- -b /tmp v1.52.2
            - golangci-lint run
